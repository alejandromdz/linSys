<!doctype>
<html>
<head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    
<script>
    
    $(document).ready(function()
    {
$('header h2').hide().fadeIn(3000);
    })
    </script>
    </head>
    <body>
    <header>
       <figure>
        <img id="logo" src="css/images/logo.png">
        </figure>
        <h1>          Islas &amp; Serrano Arquitectos</h1>
        <h2>Dise&ntilde;ando espacios, cumpliendo sue&ntilde;os.</h2>
        </header>
        
    <section>
        
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="css/images/showcase-01.jpg">
      </div>

      <div class="item">
        <img src="css/images/showcase-02.jpg">
      </div>
    
      <div class="item">
        <img src="css/images/showcase-03.jpg">
      </div>

      <div class="item">
        <img src="css/images/showcase-04.jpg">
      </div>
        
        <div class="item">
        <img src="css/images/showcase-05.jpg">
      </div>
        
        <div class="item">
        <img src="css/images/showcase-06.jpg">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
        </section>
        <aside>
        </aside>
        <footer>
        </footer>
    </body>
</html>
